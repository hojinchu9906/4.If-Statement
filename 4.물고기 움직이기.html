<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 사용법</title>
    <style>
        body {
            font-size: 9pt;
        }
        #fish {
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #panel {
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
        }
        #nav {
            text-align: center;
            width: 600px;
        }

    </style>
    <script src="libs/jquery-1.11.3.min.js">
        /*
        1.먼저 jQuery 사용하려면, jQuery기능이 들어있는 라이브러리 파일 연결.
         */
    </script>
    <script>
        /*
        2.ready()이용해서 초기 시작점을 정함.
         */
        $(document).ready(function(){
           /*
            3. jQuery를 이용해서 노드 찾기.
             */
            var $fish=$("#fish");
            //var $divs=$("div");
            $("#btnStart").click(function(){
                //값 입력
                var x=parseInt($("#inputX").val());
                var y=parseInt($("#inputY").val());
                //문자=>숫자 명시적 형변환

                //비교
                if((x>=0 && x<=500) && y>=0 && y<=290){
                    $fish.css({
                       left: x,
                       top: y
                    });
                } else{
                    alert("입력된 값이 너무 큽니다. 다시 입력해 주세요.");
                    var x=parseInt($("#inputX").val(""));
                    var y=parseInt($("#inputY").val(""));
                }
            });
        });
    </script>
</head>
<body>
    <div id="panel">
        <img src="fish.png" id="fish">
    </div>

    <div id="nav">
        <label>x값 입력 : </label>
        <input id="inputX">
        <label>y값 입력 : </label>
        <input id="inputY">
        <button id="btnStart">
            물고기 움직이기
        </button>
    </div>
</body>
</html>
