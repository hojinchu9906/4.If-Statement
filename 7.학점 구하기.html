<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.학점 구하기</title>
    <script>
        var value=window.prompt("평균 점수를 입력해 주세요.");
        value=parseInt(value);
/*
         if(value>=90 && value<=100)
         alert(value+ " 점수의 학점은? A입니다.");
         else if(value>=80 && value<=89)
         alert(value+ " 점수의 학점은? B입니다.");
         else if(value>=70 && value<=79)
         alert(value+ " 점수의 학점은? C입니다.");
         else if(value>=60 && value<=69)
         alert(value+ " 점수의 학점은? D입니다.");
         else
         alert(value+ " 점수의 학점은? F입니다.");
         */

        var grade="F";
        if(value>=90 && value<=100)
            grade="A";
        else if(value>=80 && value<=89)
            grade="B";
        else if(value>=70 && value<=79)
            grade="C";
        else if(value>=60 && value<=69)
            grade="D";
        else
            grade="F";
        alert(value+ " 점수의 학점은? " +grade+ "입니다.");
    </script>
